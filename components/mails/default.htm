<form class="js-futuremail-form"data-request="onSaveMail" method="POST" data-request-validate data-request-flash data-request-success="Main.doClearFields()">
    <div class="form-group">
        <label for="date">Date send:</label>
        <input name="date" type="date" class="form-control" id="date">
        <span data-validate-for="date"></span>
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input name="email" type="text" class="form-control" id="email" placeholder="You can add multiple E-mails separated by commas">
        <span data-validate-for="email"></span>
    </div>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input name="subject" type="text" class="form-control" id="subject">
        <span data-validate-for="subject"></span>
    </div>
    <div class="form-group">
        <label for="body">Body:</label>
        <textarea name="body" id="body" class="form-control js-tinymce" rows="5"></textarea>
        <input type="checkbox" class="js-enable-tinymce"/> <i>Enable Tinymce Redactor</i>
        <span data-validate-for="body"></span>
    </div>
     <div class="form-group">
        <label for="template">Template:</label>
        <select name="template" id="template" class="form-control">
            {% for template in __SELF__.getTemplates %}
                <option value="{{template.code}}"> {{ template.subject }}</option>
            {% endfor %}
        </select>
        <span data-validate-for="template"></span>
    </div>
    
    <div class="alert alert-danger" data-validate-error>
        <p data-message></p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
